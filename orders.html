<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .nv {
            display: flex;
            min-width: 400px;
            justify-content: center;
        }
        .navbar .icon {
            position: relative;
            font-size: 20px;
            color: #000;
            margin: 0 5%;
        }
        .navbar .icon .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px 30%;
            font-size: 10px;
        }
        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
            margin: 0 25%;
        }
        @media (max-width: 460px) {
            .navbar .logo {
                font-size: 20px;
                font-weight: bold;
                margin: 0 20%;
            }
        }
        @media (max-width: 370px) {
            .navbar .logo {
                font-size: 20px;
                font-weight: bold;
                margin: 0 14%;
            }
        }
        .container {
            max-width: 600px;
            margin: 60px auto 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .back-arrow {
            position: absolute;
            left: 0;
            font-size: 28px;
            color: #888;
            cursor: pointer;
            margin-right: 10px;
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .profile h2 {
            margin: 10px 0;
            font-size: 24px;
            text-align: center;
            width: 100%;
        }
        .profile-info {
            width: 100%;
        }
        .profile-info .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .profile-info .item:hover {
            background-color: #f9f9f9;
        }
        .profile-info .item i {
            font-size: 20px;
            color: #666;
        }
        .profile-info .item .text {
            display: flex;
            align-items: center;
            font-size: 18px;
        }
        .profile-info .item .text span {
            margin-left: 10px;
        }
        .bonus .text span {
            background-color: #d0f58a;
            padding: 5px 10px;
            border-radius: 10px;
        }
        .profile-info .item .icon {
            color: #ccc;
        }
        .orders {
            margin-top: 20px;
        }
        .order-item {
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 15px;
        }
        .order-item .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .order-item .order-header h3 {
            margin: 0;
            font-size: 20px;
        }
        .order-item .order-header .status {
            background-color: #d0f58a;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 14px;
        }
        .order-item .order-content {
            margin-bottom: 15px;
        }
        .order-item .order-content .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .order-item .order-content .item:last-child {
            margin-bottom: 0;
        }
        .order-item .order-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .order-item .order-footer .total {
            font-size: 18px;
            font-weight: bold;
        }
        .order-item .order-footer .repeat-order {
            background-color: #d0f58a;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .order-item .order-footer .repeat-order:hover {
            background-color: #c4e173;
        }
        .order-item-price {
            width: 160px;
            text-align: right;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <span class="nv">
            <a href="profile.html"><i class="fa-solid fa-user icon"></i></a>
            <div class="logo">Chipilivery</div>
            <i class="fas fa-shopping-cart icon">
                <span class="cart-count" style="display: none;">0</span>
            </i>
        </span>
    </div>

    <div class="container">
        <div class="header">
            <i class="fas fa-arrow-left back-arrow"></i>
            <h2>Заказы</h2>
        </div>
        <div class="profile">
        </div>

        <div class="order-item">
            <div class="order-header">
                <h3>№ 262</h3>
                <span class="status">Готов</span>
            </div>
            <div class="order-content">
                <div class="item"><span>Чикен марафон: хиты на Шефбургер Де Люкс оригинальный</span><span class="order-item-price">1 x 159 ₽</span></div>
                <div class="item"><span>Чикен марафон: хиты на Твистер Оригинальный</span><span class="order-item-price">1 x 159 ₽</span></div>
                <div class="item"><span>Милкшейк Клубника 0,25 л</span><span class="order-item-price">1 x 119 ₽</span></div>
            </div>
            <div class="order-footer">
                <span class="total">Итого: 437 ₽</span>
                <button class="repeat-order">Повторить заказ</button>
            </div>
        </div>

        <div class="order-item">
            <div class="order-header">
                <h3>№ 1093</h3>
                <span class="status">Готов</span>
            </div>
            <div class="order-content">
                <div class="item"><span>Шефбургер Джуниор</span><span class="order-item-price">1 x 129 ₽</span></div>
                <div class="item"><span>Ай Ролл</span><span class="order-item-price">1 x 65 ₽</span></div>
            </div>
            <div class="order-footer">
                <span class="total">Итого: 194 ₽</span>
                <button class="repeat-order">Повторить заказ</button>
            </div>
        </div>
    </div>

</body>
</html>
